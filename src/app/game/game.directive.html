<div>
    <!-- Card Table -->
    <div class="card-table">
        <!-- Start Game -->
        <div class="login-window" ng-if="!game.started">
            <h2>Welcome to Angular Blackjack!</h2>


            <form class="form-inline">
                <div class="form-group">
                    <label class="sr-only" for="playerName">Player's name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="playerName" placeholder="Enter your name" ng-model="playerName">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="game.start(playerName)" ng-disabled="!playerName">Start</button>
            </form>
        </div>

        <!-- Game Results -->
        <div class="game-results" ng-if="game.showResults">
            <div class="result-text">
                {{game.results}}
            </div>
        </div>
        <!-- Hands -->
        <div class="playing-area">
            <div class="dealer-hand hand">
                <blackjack-hand cards="game.dealer.cards"></blackjack-hand>
            </div>
            <div class="hand-spacer"></div>
            <div class="player-hand hand">
                <blackjack-hand cards="game.playerCards"></blackjack-hand>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard" ng-if="game.started">
            <p class="title">Player:</p>
            <p class="detail">{{game.player.name}}</p>
            <p class="title">Score:</p>
            <p class="detail">{{game.player.score}}</p>
        </div>

        <!-- Actions -->
        <div class="action-bar">
            <div class="btn-group btn-group-justified">
                <div class="btn-group" role="group">
                    <button class="btn btn-primary" ng-click="game.deal()" ng-disabled="!game.buttonBetEnabled">(B)ET</button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-warning" ng-click="game.hit(true)" ng-disabled="!game.buttonHitEnabled">(H)IT</button>
                </div>
                <div class="btn-group" role="group">
                    <button class="btn btn-danger" ng-click="game.end()" ng-disabled="!game.buttonStayEnabled">(S)TAY</button>
                </div>
            </div>
        </div>
    </div>

</div>
