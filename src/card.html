<!DOCTYPE html>
<html data-ng-app="blackjack">

    <style>

            display: none!important;
        }
    </style>

    <!-- bower:css -->
    <link rel="stylesheet" href="content/blackjack.css">

    <!-- endinject -->

    <!-- inject:css -->

    <!-- endinject -->


</head>

</div>

</div>

</div>

</html>
