<!DOCTYPE html>
<html data-ng-app="blackjack">
<head lang="en">
    <meta charset="UTF-8">
    <title>Blackjack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />

    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none!important;
        }
    </style>

    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <!-- endinject -->

    <!-- inject:css -->
    <link rel="stylesheet" href="content/blackjack.css">
    <!-- endinject -->

    <link href='http://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>


</head>
<body>
    <div data-ng-include="'app/layout/shell.html'"></div>

    <!-- bower:js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <!-- endinject -->

    <!-- Begin: Source JS -->
    <!-- inject:js -->
    <script src="app/blackjack.module.js"></script>
    <script src="app/card/card.module.js"></script>
    <script src="app/dealer/dealer.module.js"></script>
    <script src="app/game/game.module.js"></script>
    <script src="app/player/player.module.js"></script>
    <script src="app/card/card.directive.js"></script>
    <script src="app/card/card.hand.directive.js"></script>
    <script src="app/card/card.service.js"></script>
    <script src="app/dealer/dealer.service.js"></script>
    <script src="app/game/game.controller.js"></script>
    <script src="app/game/game.directive.js"></script>
    <script src="app/game/game.service.js"></script>
    <script src="app/player/player.service.js"></script>
    <!-- endinject -->
    <!-- End: Source JS -->

</body>
</html>
